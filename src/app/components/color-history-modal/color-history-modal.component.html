<div *ngIf="color" class="modal-body">
  <div class="row">
    <div class="col-12 col-md-5 pb-3 pb-md-0">
      <app-color-card-item [color]="color"></app-color-card-item>
    </div>
    <div class="col-12 col-md-7">
      <div class="card">
        <div class="card-body">
          <ng-container *ngIf="history">
            <h3>Previous bids - {{ history.length }}</h3>
            <div class="row py-4">
              <div class="col-12 col-md-7" *ngFor="let item of history">
                <label class="mb-0">{{
                  item.storage_diff.children[0].children[5].value
                    | amountConverter
                      : {
                          decimals: 6,
                          symbol: 'tez'
                        }
                    | async
                }}</label>
                <small class="d-inline-block text-muted mb-2"
                  >{{
                    item.storage_diff.children[0].children[6].value | shorten
                  }}
                  - {{ item.timestamp | date }}</small
                >
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
